<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>

      <div class="first-row">
        <button type="button" class="number seven-button">7</button>
        <button type="button" class="number eight-button">8</button>
        <button type="button" class="number nine-button">9</button>
        <button type="button" class="operator divide-button">/</button>
      </div>

      <div class="second-row">
        <button type="button" class="number four-button">4</button>
        <button type="button" class="number five-button">5</button>
        <button type="button" class="number six-button">6</button>
        <button type="button" class="operator multiply-button">*</button>
      </div>

      <div class="third-row">
        <button type="button" class="number one-button">1</button>
        <button type="button" class="number two-button">2</button>
        <button type="button" class="number three-button">3</button>
        <button type="button" class="operator add-button">+</button>
      </div>

      <div class="fourth-row">
        <button type="button" class="decimal-button">.</button>
        <button type="button" class="number zero-button">0</button>
        <button type="button" class="clear-button">C</button>
        <button type="button" class="operator subtract-button">-</button>
      </div>

      <div class="fifth-row">
        <button type="button" class="backspace-button">&#8592;</button>
        <button type="button" class="equals-button">=</button>
      </div>
    </div>
  </body>
</html>
